{% set name = "radical.utils" %}
{% set version = "1.60.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/radical_utils-{{ version }}.tar.gz
  sha256: 9d32aded98ba5464ac6fd7efb4769c024342a884aca824b5b70d9ebd8b81a281

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1
  # You NEED to include the platform in the build string to avoid hash collisions
  string: linux_pyh{{ PKG_HASH }}_{{ PKG_BUILDNUM }}  # [linux]
  string: osx_pyh{{ PKG_HASH }}_{{ PKG_BUILDNUM }}  # [osx]
  string: win_pyh{{ PKG_HASH }}_{{ PKG_BUILDNUM }}  # [win]

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8
    - colorama
    - msgpack-python
    - netifaces
    - ntplib
    - pyzmq
    - regex
    - setproctitle

    # Keep the package noarch
    - __linux  # [linux]
    - __osx    # [osx]
    - __win    # [win]

test:
  imports:
    - radical.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://radical-cybertools.github.io/radical.utils/
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Shared code and tools for various RADICAL-Cybertools projects
  description: |
    This Python package contains shared code and tools for various RADICAL-Cybertools projects.
  dev_url: https://github.com/radical-cybertools/radical.utils

extra:
  recipe-maintainers:
    - andre-merzky
    - mtitov
    - xylar
