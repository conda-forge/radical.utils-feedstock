{% set name = "radical.utils" %}
{% set version = "0.60.0" %}
{% set sha256 = "bf0363f64091043a09fae497668cf791b5307de927221705b3eba55a4b965d89" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  skip: True  # [py3k or win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - future
    - colorama
    - netifaces
    - setproctitle
    - regex
    - pyzmq 
    - msgpack-python
    - pymongo
    
test:
  imports:
    - radical.utils
  
about:
  home: https://github.com/radical-cybertools/radical.utils
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Shared code and tools for various RADICAL Projects (http://radical.rutgers.edu/)'
  description: |
    This Python package contains shared code and tools for various Radical Group projects.
  dev_url: https://github.com/radical-cybertools/radical.utils

extra:
  recipe-maintainers:
    - andre-merzky
    - iparask
